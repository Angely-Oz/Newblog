{% extends 'base.html' %}

{% block title %}
Добавить пост
{% endblock %}

{% block body%}
<div class="container mt-5">
    <h1>Добавить пост</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Краткое описание"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите текст"></textarea><br>
        <input type="submit" class="btn btn-success" value="Добавить"><br>
    </form>
</div>
{% endblock %}
