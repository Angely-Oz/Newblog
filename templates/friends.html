{% extends 'base.html' %}

{% block title %}
Мои друзья
{% endblock %}

{% block body %}

<style>
.btn{
 color: #313133;
 background: linear-gradient(90deg, rgba(129,230,217,1) 0%, rgba(79,209,197,1) 100%);
 font-size: 18px;
 font-weight: 700;
 letter-spacing: 1px;
 text-transform: uppercase;
 padding: 8px 20px;
 margin: 0 15px;
 border: none;
 border-radius: 50px;
 position: relative;
 z-index: 1;
 transition: all 0.3s ease-in-out 0s;
}
.btn:focus,
.btn:hover{
 color: #313133;
 background: linear-gradient(90deg, rgba(129,230,217,1) 0%, rgba(79,209,197,1) 100%);
 transform: translateY(-6px);
}
.btn:before{
 content: '';
 min-width: calc(100% + 17px);
 min-height: calc(100% + 17px);
 border-radius: 50px;
 border: 5px solid #00FFCB;
 box-shadow: 0 0 40px rgba(0,255,203,.7);
 opacity: 0;
 transform: translateX(-50%) translateY(-50%) scale(0.5);
 position: absolute;
 top: 50%;
 left: 50%;
 transition: all .3s ease-in-out 0s;
}
.btn:hover:before{
 opacity: 1;
 transform: translateX(-50%) translateY(-50%) scale(1);
}
@media only screen and (max-width: 767px){
 .btn{ margin-bottom: 30px; }
}
</style>

<div class="container">
 <div class="row text-center mt-3">
  <div class="col-md-6">
   <a href="/add_friends" class="btn btn-lg"><span>Добавить друга</span></a><br><br><br>
      {% for f in friend %}
      <div class="col">
          <div class="card shadow-sm">
              <h1>{{ f.name }}</h1>
            <div class="card-body">
              <p class="card-text">{{ f.story }}</p>
            </div>
            <div class="container">
                <a href= "/friends/{{ f.id_f }}/update_friend" class="btn btn-danger">Редактировать</a>
                <a href= "/friends/{{ f.id_f }}/delete_friend" class="btn btn-danger">Удалить</a><br><br>
            </div>
          </div>
          {% endfor %}
      </div>
        <br><br><br>
    </div>
 </div>
</div>
{% endblock %}
